<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sales-style.css" />
    <title>Salmon Cookies Sales</title>
  </head>
  <body>
    <header>
      <h1>Sales Sheet</h1>
      <img src="./images/salmon.png" />
    </header>
    <nav>
      <ul id="nav-list">
        <li>
          <span><a href="index.html">Home</a></span>
        </li>
        <li>
          <span><a href="./sales.html">Sales Page</a></span>
        </li>
      </ul>
    </nav>
    <form id="sales-data-form">
      <fieldset>
        <legend>Location Sales Data</legend>
        <label>City Name</label>
        <input name="city" type="text" />
        <label>Maximun Customers Per Hour</label>
        <input name="maxperhour" type="number" />
        <label>Minimum Customers Per Hour</label>
        <input name="minperhour" type="number" />
        <label>Average Cookies Per Sale</label>
        <input name="cookiespersale" type="number" />
      </fieldset>
      <button type="submit" id="store-data">Save Location</button>
    </form>
    <div id="data-tables-content">
      <table id="table">
        <caption>
          <h2>Daily Sales Estimates</h2>
        </caption>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
